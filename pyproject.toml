[tool.poetry]
name = "discord-twitter-webhooks"
version = "0.1.0"
description = "Stream tweets to Discord"
authors = ["Joakim Hells√©n <tlovinator@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/TheLovinator1/discord-twitter-webhooks"
repository = "https://github.com/TheLovinator1/discord-twitter-webhooks"
keywords = [
  "bot",
  "discord",
  "discord-twitter-webhooks",
  "tweepy",
  "discord-py-slash-command",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/TheLovinator1/discord-twitter-webhooks/issues"

[tool.poetry.scripts]
bot = "discord_twitter_webhooks.main:start"

[tool.poetry.dependencies]
python = "^3.9"
dhooks = { git = "https://github.com/kyb3r/dhooks.git" }
requests = "^2.26.0"
python-dotenv = "^0.18.0"
beautifulsoup4 = "^4.9.3"
tweepy = "^4.1.0"

[tool.poetry.dev-dependencies]
pytest = "^7.0.1"
black = { version = "^21.6b0", allow-prereleases = true }
mypy = "^0.910"
pydocstyle = "^6.1.1"
flake8 = "^3.9.2"
types-requests = "^2.25.0"
pylint = "^2.11.1"
prospector = "^1.5.1"
bandit = "^1.7.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 119
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | migrations
)/
'''

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "DEBUG"